<div style="display: flex; align-items: center; margin: 10px;">
    <div style="text-align: center; position: relative;">
        <div style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden; border: 2px solid #ddd; margin-bottom: -20px;">
            <img src="{{ img_url }}" alt="Avatar" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div style="font-size: 0.9em; font-weight: bold; color: {{ color }};
             text-shadow: -1.0px -1.0px 0 #fff, 1.0px -1.0px 0 #fff, -1.0px 1.0px 0 #fff, 1.0px 1.0px 0 #fff;
             position: absolute; top: 35px; left: 0; right: 0;
             white-space: nowrap;">
            {{ name }}
        </div>
    </div>
    <div style="margin-left: 15px; font-size: 1.2em; color: #333;">
        <p>{{ text }}</p>
    </div>
</div>
